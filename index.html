<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="favicon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bezier curves</title>
  </head>
  <body class="text-slate-600">
    <div id="app" class="h-screen w-screen bg-blue-50 overflow-hidden">
      <div class="text-center my-16">
        <h1 class="text-3xl">Bezier Curves</h1>
        <a
          class="hover:underline text-blue-500"
          href="https://github.com/Nikug/bezier-curves/"
          >Github</a
        >
      </div>
      <div
        class="max-w-4xl mx-auto h-full flex flex-col justify-start items-center"
      >
        <div class="border border-slate-300 mb-4 rounded overflow-hidden">
          <canvas
            id="canvas"
            class="bg-white"
            width="600"
            height="600"
          ></canvas>
        </div>
        <div class="w-full max-w-xl flex gap-4">
          <button
            id="reset"
            class="bg-blue-500 hover:bg-blue-600 text-white rounded py-1 px-2 cursor-pointer"
          >
            Reset
          </button>
          <div class="flex items-center gap-2">
            <input type="checkbox" id="show-names" />
            <label for="show-names">Show names</label>
          </div>
          <div class="flex items-center gap-2">
            <input type="checkbox" id="snap" />
            <label for="snap">Snap</label>
          </div>
        </div>
        <p id="variables">Some text here</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
